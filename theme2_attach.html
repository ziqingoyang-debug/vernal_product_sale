<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>主题 2：搭售率分析</title>
<script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
<style>
body { font-family: Arial; padding: 20px; }
.chart { width: 100%; height: 400px; margin-bottom: 30px; }
button { padding: 8px 16px; background:#2a5cff; color:white; border:none; border-radius:6px; }
</style>
</head>

<body>

<button onclick="location.href='index.html'">← 返回首页</button>
<h1>主题 2：搭售率分析</h1>

<div id="chart1" class="chart"></div>
<div id="chart2" class="chart"></div>

<script>
var months = ["1月","2月","3月","4月","5月","6月"];
var attach = [0.31,0.29,0.35,0.33,0.40,0.38];
var attachExp = [0.30,0.30,0.32,0.34,0.36,0.37];

var c1 = echarts.init(document.getElementById("chart1"));
c1.setOption({
    title:{text:"不同配件搭售率"},
    xAxis:{type:"category", data:["小高台","下抽屉","线缆管理"]},
    yAxis:{type:"value"},
    series:[{type:"bar", data:[0.32,0.28,0.41]}]
});

var c2 = echarts.init(document.getElementById("chart2"));
c2.setOption({
    title:{text:"某配件预计 vs 实际搭售率"},
    xAxis:{data:months},
    yAxis:{},
    series:[
        {type:"line", name:"实际", data:attach},
        {type:"line", name:"预计", data:attachExp, lineStyle:{type:"dashed"}}
    ]
});
</script>

</body>
</html>
