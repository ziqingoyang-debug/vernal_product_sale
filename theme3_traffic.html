<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>主题 3：流量转化表现</title>
<script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
<style>
body { font-family: Arial; padding: 20px; }
.chart { width: 100%; height: 400px; margin-bottom: 30px; }
button { padding: 8px 16px; background:#2a5cff; color:white; border:none; border-radius:6px; }
</style>
</head>

<body>

<button onclick="location.href='index.html'">← 返回首页</button>
<h1>主题 3：流量转化表现</h1>

<div id="chart1" class="chart"></div>
<div id="chart2" class="chart"></div>
<div id="chart3" class="chart"></div>

<script>
var channels = ["Google", "Meta", "KOL", "Social", "Reddit"];

var c1 = echarts.init(document.getElementById("chart1"));
c1.setOption({
    title:{text:"Session 占比"},
    series:[{
        type:"pie",
        data:[
            {value:335, name:"Google"},
            {value:240, name:"Meta"},
            {value:180, name:"KOL"},
            {value:150, name:"Social"},
            {value:90, name:"Reddit"}
        ]
    }]
});

var c2 = echarts.init(document.getElementById("chart2"));
c2.setOption({
    title:{text:"渠道推广费用占比"},
    series:[{
        type:"pie",
        data:[
            {value:50000, name:"Google"},
            {value:32000, name:"Meta"},
            {value:15000, name:"KOL"},
            {value:12000, name:"Social"},
            {value:8000,  name:"Reddit"}
        ]
    }]
});

var c3 = echarts.init(document.getElementById("chart3"));
c3.setOption({
    title:{text:"流量趋势"},
    xAxis:{data:["1月","2月","3月","4月","5月","6月"]},
    yAxis:{},
    series:[{type:"line", data:[3000,3200,3400,3600,3500,3700]}]
});
</script>

</body>
</html>
