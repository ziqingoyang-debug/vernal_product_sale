<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>主题 4：Review 口碑</title>
<script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
<style>
body { font-family: Arial; padding: 20px; }
.chart { width: 100%; height: 400px; margin-bottom: 30px; }
button { padding: 8px 16px; background:#2a5cff; color:white; border:none; border-radius:6px; }
</style>
</head>

<body>

<button onclick="location.href='index.html'">← 返回首页</button>
<h1>主题 4：Review 口碑</h1>

<div id="chart1" class="chart"></div>
<div id="chart2" class="chart"></div>

<script>
var months = ["1月","2月","3月","4月","5月","6月"];

var c1 = echarts.init(document.getElementById("chart1"));
c1.setOption({
    title:{text:"站内评分 & 评论量"},
    xAxis:{data:months},
    yAxis:{},
    series:[
        {type:"line", name:"评分", data:[4.7,4.6,4.8,4.5,4.6,4.7]},
        {type:"line", name:"评论数", data:[30,28,40,35,38,42]}
    ]
});

var c2 = echarts.init(document.getElementById("chart2"));
c2.setOption({
    title:{text:"Google 评分 & 评论量"},
    xAxis:{data:months},
    yAxis:{},
    series:[
        {type:"line", name:"评分", data:[4.5,4.4,4.6,4.3,4.4,4.6]},
        {type:"line", name:"评论数", data:[50,48,60,55,59,64]}
    ]
});
</script>

</body>
</html>
